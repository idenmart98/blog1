{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'blog/style.css' %}" rel="stylesheet">
    <link href="{% static 'blog/custom.css' %}" rel="stylesheet">

    {% block title %} <title>Base HTML</title>{% endblock %}
</head>
<body>
    {% block nav %}
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">My Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/add_post">Add New Post</a></li>
                </ul>
                <ul class="nav">
                    <li class="nav-item text-light"><a href="/user/{{request.user.id}}" style="color:white"> {{ request.user.last_name }} {{ request.user.first_name }}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Page content-->
    <div class="container mt-5 mb-5">
        {% block body %} {% endblock %}
    </div>

    {% block footer %}
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
    </footer>
    {% endblock %}


    <script src="{% static 'blog/script.js' %}" ></script>

</body>
</html>
