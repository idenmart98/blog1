{% extends "blog/base.html" %}

{% block title %}<title>Add Post</title>{% endblock %}

{% block body %}

    <div class="row">
        <!-- Post content-->
        <div class="d-flex justify-content-center">
            <div class="col-lg-8">
                {% if msg != ""%}
                    <div class="alert alert-primary" role="alert">
                    {{msg}}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal">Add New Post</h1>
                    {{ form }}
                    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Add New Post</button>
                </form>

            </div>
        </div>

    </div>
{% endblock %}
